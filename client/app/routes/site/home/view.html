<div class="cc-routes-site-home landing-page">
	<div class="inner landing-page-inner">
		<div class="container-fluid">
			<div class="row alerts">
				<div class="col-xs-12">
					<cc-site-alert [alerts]='alerts'></cc-site-alert>
				</div>
			</div>
			<div *ngIf="loaded == true" class="row main">
				<div class="col-xs-12">
					<h1>{{ configContainer.config.siteTitle }}</h1>
				</div>
				<div class="col-xs-4">
				</div>
				<div class="col-xs-8">
				</div>
			</div>
		</div>
	</div>
</div>

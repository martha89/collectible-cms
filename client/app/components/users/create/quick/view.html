<div class="cc-users-create-quick component widget">
	<div class="inner component-inner widget-inner">
		<div class="container-fluid">
			<div class="row email">
				<div class="col-xs-4">Email</div>
				<div class="col-xs-8"><input name="email" [(ngModel)]="email" class="form-control" /></div>
			</div>
			<div class="row password">
				<div class="col-xs-4">Password</div>
				<div class="col-xs-8"><input type="password" name="password" [(ngModel)]="password" class="form-control" /></div>
			</div>
			<div class="row create">
				<div class="col-xs-12">
					<button (click)="create()" class="btn btn-success form-control">Create User</button>
				</div>
			</div>
		</div>
	</div>
</div>
